$def with (productos)
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Papelería</title>
</head>
<body>
    <h1>Papelería</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Categoría</th>
            <th>Precio</th>
            <th>Cantidad</th>
        </tr>
        $for producto in productos:
            <tr>
                <td>${producto['id']}</td>
                <td>${producto['nombre']}</td>
                <td>${producto['categoria']}</td>
                <td>${producto['precio']}</td>
                <td>${producto['cantidad']}</td>
            </tr>
    </table>
</body>
</html>
